version: "3"
services:
  usuarios:
    image: usuarios
    depends_on:
      - db
    links:
      - db
    ports:
      - "3001:3001"
  aptos:
    image: aptos
    depends_on:
      - db
    links:
      - db
    ports:
      - "3002:3002"
  postulaciones:
    image: postulaciones
    depends_on:
      - db
      - usuarios
      - aptos
    links:
      - db
      - usuarios
      - aptos
    ports:
      - "3003:3003"
  haproxy:
    image: haproxy
    depends_on:
      - microweb1
      - microweb2
    ports:
      - "1080:80"
  microweb1:
    image: microweb
    depends_on:
      - usuarios
      - aptos
      - postulaciones
    volumes:
      - ./microweb:/var/www/html/
  microweb2:
    image: microweb
    depends_on:
      - usuarios
      - aptos
      - postulaciones
    volumes:
      - ./microweb:/var/www/html/
  db:
    image: mysql:5.7
    ports:
      - "32000:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - "./db/data:/var/lib/mysql-files/"
      - ./db:/docker-entrypoint-initdb.d/:ro

